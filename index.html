<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos_home/normalize.css" />
    <link rel="stylesheet" href="estilos_home/home_.css" />
    <link rel="stylesheet" href="estilos_home/registrar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <header id="barra_navegacion">
      <a class="nombreApp" href=""
        ><div><p>InstaChat</p></div></a
      >
      <div class="menu">
        <nav>
          <ul>
            <li><a href="">Registrarme</a></li>
            <li><a href="">Ayuda</a></li>
            <li><a href="">Servicio al Cliente</a></li>
            <li><a href="">Acerca de nosotros</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contenedor">
      <div class="contenedor_ingresar">
        <form
          id="formulario_ingreso"
          style=""
          class="form-ingresar-active"
          action="/layout_principal.html"
          method="post"
        >
          <h2>Inicia Sesion</h2>
          <hr />
          <input
            class="form_Input-usuario"
            type="text"
            placeholder="@Username"
          />
          <input
            class="form_Input-contraseña"
            type="password"
            placeholder="Contraseña minimo 8 caracteres"
          />
          <input
            class="form_Input-boton_registrar"
            type="submit"
            value="Iniciar Sesion"
          />
          <hr />
          <p>
            No tienes una cuenta?
            <b
              ><a onclick="mostrar_formulario_Registro()">Registrate aqui</a></b
            >
          </p>
        </form>

        <form
          id="formulario_registro"
          style="display: none"
          class="form-registro"
          action="/layout_principal.html"
          method="get"
        >
          <h2>Registro</h2>
          <hr />
          <input class="form_registro_Input-nombres" type="text" placeholder="Nombres" />
          <input
            class="form_registro_Input-apellidos"
            type="text"
            placeholder="apellidos"
          />

          <input
            class="form_registro_Input-usuario"
            type="text"
            placeholder="@Username"
          />
          <input
          class="form_registro_Input-correo"
          type="email"
          placeholder="@correo"
        />
          <input
            class="form_registrp_Input-contraseña"
            type="password"
            placeholder="Contraseña minimo 8 caracteres"
          />
          <input
            class="form_registro_Input-boton_registrar"
            type="button"
            value="Registrarse"
          />
          <hr />
          <p>
            Ya tienes una cuenta?
            <b><a onclick="mostrar_formulario_Registro()">Inicia aqui</a></b>
          </p>
        </form>
      </div>
      <div class="contenedor-imagenes">
        <div class="row">
          <div class="column">
            <img src="imagenes/2.jpg" alt="" />
            <img src="imagenes/3.jpg" alt="" />
            <img src="imagenes/4.jpg" alt="" />
          </div>
          <div class="column">
            <img src="imagenes/pexels-ahmed-akacha-9294122.jpg" alt="" />
            <img src="imagenes/pexels-hilal-bülbül-12604928.jpg" alt="" />
            <img src="imagenes/pexels-işıl-agc-13119203.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Develop by David Suarez</p>
    </footer>
    <script src="static/js/iinteracion_registrar.js"></script>
  </body>
</html>
