<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/perfil.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="shortcut icon"
      href="https://ik.imagekit.io/picmont/icons/logo3.png?updatedAt=1687206842781"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>home</title>
  </head>
  <body>
    <header id="barra_navegacion">
      <a href="/"
        ><img
          src="https://ik.imagekit.io/picmont/icons/sendPic.png?updatedAt=1687206842790"
          class="icono_logo_2"
          alt=""
      /></a>
      <a class="nombreApp" href=""
        ><div><p>PicMont</p></div></a
      >

      <input
        id="barra_busqueda"
        type="search"
        name=""
        id=""
        placeholder="busca algo"
      />
      <div class="contenedor_icon_search" 
        ><img
          src="https://ik.imagekit.io/picmont/icons/icon_serch.png?updatedAt=1687206842901"
          alt=""
      /></div>

      <div class="icono_menu" style="display: none">
        <img
          src="https://ik.imagekit.io/picmont/icons/lista.png?updatedAt=1687206842794"
          alt=""
        />
      </div>

      <div id="icono_perfil">
        <img id="avatar" src="" alt="" />
      </div>

      <nav class="barra_navegacion">
        <ul>
          <li><a href="#">Explorar</a></li>
          <li><a href="#">Comunidad</a></li>
          <li><a href="#">Ayuda</a></li>
          <li><a href="#" id="btn_subirMomento">Subir momento</a></li>
        </ul>
      </nav>

      <!--  <div id="icono_imbox">
            <a class="contenedor_icon_imbox" href=""><img id="imbox_icon" src="./icons/icono_imbox.png" alt=""></a>
        </div> -->
    </header>

    <div class="barra_navegacion_desplegable" hidden>
      <div id="icono_perfil">
        <img id="avatar_" src="" alt="" />
      </div>
      <ul>
        <li><a href="#" id="btn_perfil">Perfil - Proximante </a></li>
        <hr />
        <li><a href="#" hidden id="btn_subirMomento">Subir momento</a></li>
        <li>
          <a href="#" id="btn_cerrarSesion" 
            >Cerrar sesion</a
          >
        </li>

        <li><a href="#">Comunidad - Proximante</a></li>
        <li><a href="#">Ayuda - Proximante</a></li>
        <li>
          <a href="#" id="btn_eliminarCuenta" style="color: rgb(240, 70, 70)"
            >Eliminar cuenta</a
          >
        </li>
      </ul>
    </div>

    <main>
      <div id="contenedor_subirmomento" style="display: none">
        <div class="contenedor_opciones_inputs">
          <p>
            <img
              class="sendPic_icon"
              src="https://ik.imagekit.io/picmont/icons/sendPic.png?updatedAt=1687206842790"
              alt=""
            />
            <p></p>

            <div class="previews"></div>
            <input
              id="archivo"
              class="form-control form-control-lg"
              type="file"
            />
          </p>

          <div class="checks">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              privado
            </label>
          </div>

          <div class="input-group">
            <div class="input_hastags-label">Hastags</div>
            <textarea
              id="input_hastags"
              class="form-control"
              aria-label="With textarea"
              placeholder="Ejemplo: #amor #universo #sentimientos"
            ></textarea>
          </div>

          <div class="contenedor_btn">
            <a class="btn" id="send_post">Subir imagen</a>
          </div>
        </div>

        <div class="contenedor_opciones_inputs">
          <p>
            <img
              class="changedAvatar_icon"
              src="https://ik.imagekit.io/picmont/icons/changeAvatar.png?updatedAt=1687206842797"
            />
            <p>
              <input
                id="archivo_avatar"
                class="form-control form-control-lg"
                type="file"
              />
            </p>

            <div class="contenedor_btn">
              <a class="btn btn_send_avatar" id="send_avatar">Actualizar</a>
            </div>
          </p>
        </div>
      </div>

      <div id="contenedor_etiquetas_hastags">
        <p>Hastags Destacados:</p>
        <p></p>

        <div id="contenedor_hastags"></div>
      </div>

      <div style="display:none;" class="container-loader">
        <svg class="ring" viewBox="25 25 50 50" stroke-width="5">
          <circle cx="50" cy="50" r="20" />
        </svg>
      </div>

      <div id="contenedor_galeria_perfil"></div>
      
      <script src="./js/lazyloading.js"></script>
      <script src="./js/loader.js"></script>
      <script src="./js/home_js/config_responsive.js"></script>
      <script src="./js/home_js/cargar_configuracion_Perfil.js"></script>
      <script src="./js/home_js/upload_functionalities.js"></script>
      <script src="./js/home_js/cargarPosts.js"></script>
      <script src="./js/home_js/uploadFile.js"></script>
    </main>
  </body>
</html>
